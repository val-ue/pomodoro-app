<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="main.css" />
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/805760b91e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!--Audio-->
  <audio src="https://www.soundjay.com/buttons/sounds/button-16a.mp3" class="work-sound"></audio>
  <audio src="https://www.soundjay.com/buttons/sounds/button-49.mp3" class="short-break-sound"></audio>
  <audio src="https://www.soundjay.com/switch/sounds/switch-1.mp3" class="long-break-sound"></audio>
</head>

<body class="full-width full-height flex justify-content-center align-items-center">
  <main class="flex column justify-content-center align-items-center full-height">
    <div class="submit-container full-width">
      <h1>To-do List</h1>
      <div class="new-task flex row">
        <input type="text" class="entry" />
        <div class="add-icon-container flex align-items-center justify-content-center">
          <i class="fa-solid fa-square-plus add"></i>
        </div>
      </div>
    </div>

    <div class="both-lists flex row full-width align-items-center">
      <div class="todo-list flex column full-height align-items-center"></div>
      <div class="pomodoro flex align-items-center flex column full-height align-items-center">

        <h2 class="priority-title">Pomodoro</h2>
        <div class="break flex column align-items-center">
          <p class="break-title">work time</p>
          <input class="time-input" id="work-time" type="number" placeholder="Minutes" />
        </div>
        <div class="break flex column align-items-center">
          <p class="break-title">short break</p>
          <input class="time-input" id="short-break" type="number" placeholder="Minutes" />
        </div>
        <div class="break flex column align-items-center">
          <p class="break-title">long break</p>
          <input class="time-input" id="long-break" type="number" placeholder="Minutes" />
        </div>

        <div class="timer-button-container flex align-items-center justify-content-center">
          <button class="reset-button"><i class="fa-solid fa-rotate-right"></i></button>
          <button class="start-button"><i class="fa-solid fa-play"></i></button>
        </div>

        <p class="timer">00:00</p>
        <div class="progress">
          <div class="bar"></div>
        </div>
        <p class="cycle-status"></p>
      </div>
      <div class="done-list flex column full-height align-items-center"></div>
    </div>
  </main>
</body>
